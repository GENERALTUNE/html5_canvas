<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Rubber bands with layered elements</title>
	<style type="text/css">
		body {
			background: #dddddd;
			text-align: center;
		}

		#canvas {
			margin-left: 20px;
			margin-right: 0;
			margin-bottom: 20px;
			background: #ffffff;
			border: thin solid #aaaaaa;
			/*cursor: crosshair;*/
			padding: 0;
		}

	</style>
</head>
<body>
	<canvas id="canvas"  width="750"  height="500">
		Canvas not supported
	</canvas>

	<script type="text/javascript">
		var canvas = document.getElementById('canvas');
		var context = canvas.getContext('2d');

		context.fillStyle = 'cornflowerblue';
		context.strokeStyle = 'yellow';

		context.shadowColor = 'rgba(50, 50, 50, 1.0)';
		context.shadowOffsetX = 2;
		context.shadowOffsetY = 2;
		context.shadowBlur = 4;

		context.lineWidth = 20;
		context.lineCap = 'round';

		context.beginPath();
		context.moveTo(120.5, 130);
		context.quadraticCurveTo(150.8, 130, 160.6, 150.5);
		context.quadraticCurveTo(190, 250.0, 210.5, 160.5);
		context.quadraticCurveTo(240, 100.5, 290, 70.5);

		context.stroke();
		
	</script>
	
</body>
</html>
