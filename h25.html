<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>float定宽两栏自适应布局</title>
	<style type="text/css">
		.father {
			overflow: hidden;
		}
		.father > img {
			width: 60px; height: 64px;
			float: left;
		}
		.animal {
			margin-left: 70px;
		}
	</style>
</head>
<body>
	
	<div class="father">
		<img src="abc.jpg">
		<p class="animal">小猫1，小猫2，...</p>
	</div>


</body>
</html>
