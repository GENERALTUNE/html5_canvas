<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Canvas Composite Operations</title>
	<style type="text/css">
		html , body, div, p, span {
			margin: 0;
			padding: 0;
		}

		body {
			background: #ffffff;
			/*text-align: center;*/
		}


		div {
			border: 1px solid #dddddd;
		}

		.box {

			border: 1px solid #ddd000;
			/*position: relative;*/
		}

		div > img {
			float: left;
		}

		li {
			border: 1px solid #dddddd;
			display: block list-item;
		}

		.clear:after {
			content: '';
			display: table; /* 也可以是block，或者是list-item */
			clear: both;
		}

	</style>
</head>
<body>

	<div  class="box  clear">
		<img src="bc.jpg" />
	</div>

	<div>hello</div>

	<li>world</li>

	<script type="text/javascript">
		
	</script>
	
</body>
</html>
