	<canvas id="canvas"  width="750"  height="500">

	</canvas>

	<script type="text/javascript">
		var canvas = document.getElementById('canvas');
		var context = canvas.getContext('2d');

	/**	context.beginPath();   //Clear all subpaths from the current path 
		context.rect(10, 10, 100, 100);  //Add a subpath with four points
		context.stroke();   // Stroke the subpath containing four potins 

		context.beginPath();
		context.rect(50, 50, 100, 100);

	*/

		//Functions ..........................................
		function drawGrid(color, stepx, stepy) {
			//List omitted for brevity. See Example 2.13
			//for a complete listing.
		}

		function drawTwoArcs() {
			context.beginPath();
			context.arc(300, 190, 150, 0, Math.PI * 2, false); //Outer: CCW
			context.arc(300, 190, 100, 0, Math.PI * 2, true);  //Inner: CW

			context.fill();
			context.shadowColor = undefined;
			context.shadowOffsetX = 0;
			context.shadowOffsetY = 0;
			context.stroke();
		}

		function draw() {
			context.clearRect(0, 0, context.canvas.width, context.canvas.height);
			drawGrid('lightgray', 10, 10);
			context.save();
			context.shadowColor = 'rgba(0, 0, 0, 0.8)';
			context.shadowOffsetX = 12;
			context.shadowOffsetY = 12;
			context.shadowBlur = 15;
			drawTwoArcs();
			context.restore();
		}

		//Initialization ..........................
		context.fillStyle = 'rgba(100, 140, 230, 0.5)';
		context.strokeStyle = context.fillStyle;
		draw();
		
		
	</script>
	
</body>
